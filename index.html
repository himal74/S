<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="face top">
            <div class="row">
                <div class="block white" data-pos="0"></div>
                <div class="block white" data-pos="1"></div>
                <div class="block white" data-pos="2"></div>
            </div>
            <div class="row">
                <div class="block white" data-pos="3"></div>
                <div class="block white" data-pos="4"></div>
                <div class="block white" data-pos="5"></div>
            </div>
            <div class="row">
                <div class="block white" data-pos="6"></div>
                <div class="block white" data-pos="7"></div>
                <div class="block white" data-pos="8"></div>
            </div>
        </div>
        <div class="face front">
            <div class="row">
                <div class="block green" data-pos="0"></div>
                <div class="block green" data-pos="1"></div>
                <div class="block green" data-pos="2"></div>
            </div>
            <div class="row">
                <div class="block green" data-pos="3"></div>
                <div class="block green" data-pos="4"></div>
                <div class="block green" data-pos="5"></div>
            </div>
            <div class="row">
                <div class="block green" data-pos="6"></div>
                <div class="block green" data-pos="7"></div>
                <div class="block green" data-pos="8"></div>
            </div>
        </div>
        <div class="face left">
            <div class="row">
                <div class="block orange" data-pos="0"></div>
                <div class="block orange" data-pos="1"></div>
                <div class="block orange" data-pos="2"></div>
            </div>
            <div class="row">
                <div class="block orange" data-pos="3"></div>
                <div class="block orange" data-pos="4"></div>
                <div class="block orange" data-pos="5"></div>
            </div>
            <div class="row">
                <div class="block orange" data-pos="6"></div>
                <div class="block orange" data-pos="7"></div>
                <div class="block orange" data-pos="8"></div>
            </div>
        </div>
        <div class="face right">
            <div class="row">
                <div class="block red" data-pos="0"></div>
                <div class="block red" data-pos="1"></div>
                <div class="block red" data-pos="2"></div>
            </div>
            <div class="row">
                <div class="block red" data-pos="3"></div>
                <div class="block red" data-pos="4"></div>
                <div class="block red" data-pos="5"></div>
            </div>
            <div class="row">
                <div class="block red" data-pos="6"></div>
                <div class="block red" data-pos="7"></div>
                <div class="block red" data-pos="8"></div>
            </div>
        </div>
        <div class="face bottom">
            <div class="row">
                <div class="block yellow" data-pos="0"></div>
                <div class="block yellow" data-pos="1"></div>
                <div class="block yellow" data-pos="2"></div>
            </div>
            <div class="row">
                <div class="block yellow" data-pos="3"></div>
                <div class="block yellow" data-pos="4"></div>
                <div class="block yellow" data-pos="5"></div>
            </div>
            <div class="row">
                <div class="block yellow" data-pos="6"></div>
                <div class="block yellow" data-pos="7"></div>
                <div class="block yellow" data-pos="8"></div>
            </div>
        </div>
        <div class="face back">
            <div class="row">
                <div class="block blue" data-pos="0"></div>
                <div class="block blue" data-pos="1"></div>
                <div class="block blue" data-pos="2"></div>
            </div>
            <div class="row">
                <div class="block blue" data-pos="3"></div>
                <div class="block blue" data-pos="4"></div>
                <div class="block blue" data-pos="5"></div>
            </div>
            <div class="row">
                <div class="block blue" data-pos="6"></div>
                <div class="block blue" data-pos="7"></div>
                <div class="block blue" data-pos="8"></div>
            </div>
        </div>
    </div>

    <button onclick="rotateFace('top')">Rotate Top</button>
    <button onclick="rotateFace('front')">Rotate Front</button>
    <button onclick="rotateFace('left')">Rotate Left</button>
    <button onclick="rotateFace('right')">Rotate Right</button>
    <button onclick="rotateFace('bottom')">Rotate Bottom</button>
    <button onclick="rotateFace('back')">Rotate Back</button>

    <script src="script.js"></script>
</body>
    </html>
